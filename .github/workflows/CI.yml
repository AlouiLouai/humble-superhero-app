name: CI for NestJS Fastify Backend

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest] # Adding the matrix for different OS
    runs-on: ${{ matrix.os }} # Use the current OS in the matrix

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📥 Install Dependencies
        run: npm ci

      - name: 🔍 Lint Code
        run: npm run lint

      - name: 🛠️ Build Application
        run: npm run build

      - name: 🧪 Run Unit Tests
        run: npm run test

      - name: 🏁 Run E2E Tests
        run: npm run test:e2e
